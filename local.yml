- hosts: localhost
  become: true
  become_user: root
  pre_tasks: 
    - name: Update apt
      apt:
        force_apt_get: true
        update_cache: true
        state: present
      tags:
        - dotfiles
        - node
        - zsh
  tasks:
    - include: ./ansible/dotfiles.yml
    - include: ./ansible/zsh.yml  
    - include: ./ansible/node.yml
